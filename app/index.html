<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<title>GKD应用分析</title>
	<link rel="stylesheet" href="https://cdn.staticfile.net/layui/2.9.4/css/layui.min.css">
	<link rel="stylesheet" href="./style/index.css">
</head>
<body>
	<div>
		<div id="uploadDiv">
			<p>
				上传 GKD 日志：<input id="upload" type="file" accept=".zip" onchange="readFile();" >
			</p>
		</div>
		<div>
			<input id="name" placeholder="请输入应用名或包名以搜索" onkeydown="if(event.keyCode == 13) search();" style="display: none;">
		</div>
		<div>
			<p id="head"></p>
		</div>
		<div id="app"></div>
	</div>
	<div id="copyright-box">
		<div id="copyright-footer" class="column small">
			<ul class="footer-column-b">
				<li>技术支持：<a href="https://vercel.com/">Vercel</a></li>
				<li>特别鸣谢：<a href="https://github.com/gkd-kit/gkd">GKD</a>项目</li>
				<li>本网站由Adpro开发</li>
			</ul>
		</div>
	</div>
	<script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="https://cdn.staticfile.net/layui/2.9.4/layui.min.js"></script>
	<script src="./src/index.js"></script>
</body>
</html>
