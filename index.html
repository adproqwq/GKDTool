<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>GKD默认订阅自定义规则开关</title>
        <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
        <div>
            <input id="name" placeholder="请输入应用名以搜索（暂不可用）">
        </div>
        <div>
            <button type="submit" class="btn boom" onclick="getInput();">搜索</button>
            <button type="button" class="btn boom" onclick="output();">导出</button>
        </div>
        <div id="version">
            <div id="subVer"></div>
            <div id="codeVer">当前程序版本：beta-0.1.0</div>
        </div>
        <div id="appList"></div>
        <div id="copyright-box">
            <div id="copyright-footer" class="column small">
                <ul class="footer-column-b">
                    <li>技术支持：<a href="https://vercel.com/">Vercel</a></li>
                    <li>特别鸣谢：<a href="https://github.com/gkd-kit/gkd">GKD</a>及其<a href="https://github.com/gkd-kit/subscription">默认订阅</a>项目</li>
                    <li>©2023 Adpro</li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/json5@2.2.3/dist/index.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
