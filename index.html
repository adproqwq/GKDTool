<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>GKD默认订阅自定义工具</title>
        <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
        <div>
            <input id="name" placeholder="请输入应用名或包名以搜索" onkeydown="if(event.keyCode == 13) search();">
        </div>
        <div>
            <button type="button" class="btn boom" onclick="output('all');">导出全部</button>
            <input id="upload" type="file" accept=".json5, application/json" onchange="readFile();">
        </div>
        <div id="version">
            <div id="subVer"></div>
            <div id="codeVer"></div>
        </div>
        <div id="appList"></div>
        <div id="edit" class="editor">
            <div class="editor-input">
                <span class="close">&times;</span>
                <textarea id="content" cols="20" rows="25"></textarea>
                <button type="submit" id="save">保存</button>
            </div>
        </div>
        <div id="copyright-box">
            <div id="copyright-footer" class="column small">
                <ul class="footer-column-b">
                    <li>技术支持：<a href="https://vercel.com/">Vercel</a></li>
                    <li>特别鸣谢：<a href="https://github.com/gkd-kit/gkd">GKD</a>及其<a href="https://github.com/gkd-kit/subscription">默认订阅</a>项目</li>
                    <li>©2023 Adpro</li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/json5/2.2.3/index.min.js"></script>
        <script src="./src/index.js"></script>
        <script>getDetails();</script>
    </body>
</html>
