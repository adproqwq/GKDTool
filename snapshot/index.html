<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>GKD快照上传</title>
        <link rel="stylesheet" href="./snapshot/style/index.css">
    </head>
    <body>
        <div>
            <input id="upload" type="file" accept=".zip" onchange="readFile();">
        </div>
        <div>
            <ul id="-1"></ul>
            <div id="infoBox" class="infoBox">
                <div class="infoBox-content">
                    <span class="close">&times;</span>
                    <table>
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>id</td>
                                <td id="id"></td>
                            </tr>
                            <tr>
                                <td>vid</td>
                                <td id="vid"></td>
                            </tr>
                            <tr>
                                <td>name</td>
                                <td id="name"></td>
                            </tr>
                            <tr>
                                <td>text</td>
                                <td id="text"></td>
                            </tr>
                            <tr>
                                <td>desc</td>
                                <td id="desc"></td>
                            </tr>
                            <tr>
                                <td>clickable</td>
                                <td id="clickable"></td>
                            </tr>
                            <tr>
                                <td>focusable</td>
                                <td id="focusable"></td>
                            </tr>
                            <tr>
                                <td>checkable</td>
                                <td id="checkable"></td>
                            </tr>
                            <tr>
                                <td>checked</td>
                                <td id="checked"></td>
                            </tr>
                            <tr>
                                <td>editable</td>
                                <td id="editable"></td>
                            </tr>
                            <tr>
                                <td>longClickable</td>
                                <td id="longClickable"></td>
                            </tr>
                            <tr>
                                <td>visibleToUser</td>
                                <td id="visibleToUser"></td>
                            </tr>
                            <tr>
                                <td>childCount</td>
                                <td id="childCount"></td>
                            </tr>
                            <tr>
                                <td>index</td>
                                <td id="index"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="copyright-box">
            <div id="copyright-footer" class="column small">
                <ul class="footer-column-b">
                    <li>技术支持：<a href="https://vercel.com/">Vercel</a></li>
                    <li>特别鸣谢：<a href="https://github.com/gkd-kit/gkd">GKD</a>及其<a href="https://github.com/gkd-kit/inspect">网页审查工具</a>项目</li>
                    <li>©2023 Adpro</li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="./snapshot/src/index.js"></script>
    </body>
</html>
